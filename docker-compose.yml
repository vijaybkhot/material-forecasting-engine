services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-materials}
    ports:
      # Bind to localhost only and default to 5433 on host to avoid common 5432 conflicts
      # Override host port with POSTGRES_PORT in your .env if you need a different one
      - "127.0.0.1:${POSTGRES_PORT:-5433}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - GIT_SHA=${GIT_SHA}
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    # Uncomment for live-reload dev (ensure uvicorn --reload if used)
    # volumes:
    #   - ./backend/app:/app/app
    #   - ./ml:/app/ml

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
